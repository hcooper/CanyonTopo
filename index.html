<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canyon Topo</title>
  <script src="deps/js-yaml.min.js"></script>
  <script src="deps/Sortable.min.js"></script>
  <script src="lib/draw.js"></script>
  <script src="lib/dragging.js"></script>
  <script src="lib/io.js"></script>
  <script src="lib/highlight.js"></script>
  <script src="lib/wiki.js"></script>
  <script src="lib/buttons.js"></script>
  <script src="lib/ui.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Canyon Topo</h1>

  <div id="topocontainer">
    <div id="leftcol">
      <h2>Feature List</h2>
      <div id="feature-list-container">
        <ul id="feature-list"></ul>
      </div>
      <br /><br />
      <textarea id="yaml-textbox" cols="100" rows="30"></textarea><br />
      <button id="load-yaml-button">Load YAML</button>
      <button id="save-btn">Save to RW</button>
      <button id="update-button">Force Update SVG</button>
      <input type="checkbox" id="highlight-checkbox" />Highlight Mode
    </div>

    <div id="rightcol">
      <h2>Preview</h2>
      <div id="svg-preview"></div>
    </div>
  </div>

</body>

</html>
